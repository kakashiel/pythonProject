{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
  <p>
    {{ field.label_tag }}
    <br> {{ field }} 
  </p>
  {% endfor %}
    <button type="submit" class="btn" >Login</button>
  </form>
  {% if form.errors %}
    <p style="color: red" >username or password not correct</p>
  {% endif %}
{% endblock %}
